<!DOCTYPE html>

<html ng-app="kittiesApp">
	<head>
		<meta charset="utf-8">

		<title>Kitten Adoption</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/KittiesController.js"></script>

	</head >
		
	<body id="container" ng-controller="KittiesController as kitties">
		<div  id="left" >
			
			<div  >
				<!-- left side cats that need adoption -->
				<ul  >
					<h2 class ="kittie-title">Kitties For Adoption</h2>
					<li class = "dashed" class="left-container" ng-repeat="kitten in kitties.kittieArray | filter: { adopted:false} ">

						<h3>My name is {{kitten.catName}}</h3>
						<h3>I am {{kitten.monthsOld}} months old</h3>
						<h3>I am a {{kitten.gender}}</h3>
 						<img class="kittie-image" src="{{kitten.image}}">
						<br><span class="adopt-label">Adopt?<input type = "checkbox" ng-model="kitten.adopted"></button></span>
					</li>
				</ul>
			</div>
		</div>

		<div  id="right" >
			
			<div  >
				<!-- right side cats that are adopted -->
				<ul  >
					<h2 class ="kittie-title">At their forever homes</h2>
					<li class = "dashed" class="right-container" ng-repeat="kitten in kitties.kittieArray | filter: { adopted:true} ">

						<h3>My name is {{kitten.catName}}</h3>
						<h3>I am {{kitten.monthsOld}} months old</h3>
						<h3>I am a {{kitten.gender}}</h3>
						 <img class="kittie-image" src="{{kitten.image}}">
						<br><span class="adopt-label">Adopt?<input type="checkbox" ng-model="kitten.adopted"/></span>
					</li>
				</ul>
			</div>
		</div>


		
	</body>
</html>
